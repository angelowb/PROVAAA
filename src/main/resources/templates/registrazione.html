<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Registrazione</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <div class="container-login">
        <div class="d-flex flex-wrap container-100v justify-content-center">
            <section class="w-50 d-flex flex-column justify-content-center align-items-center">
                <h1 class="text-white-m">Registrati</h1>
                <p class="m-visibility text-white-m">CloYou genera i migliori outfit del tuo armadio</p>
                <form th:object="${cliente}" method="post" class="form">
                    <div>
                        <input type="text" name="nome" th:field="*{nome}" class="form-control" id="floatingInput" placeholder="Nome">
                        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error" role="alert">
                            Errore
                        </div>
                    </div>
                    <div>
                        <input type="text" name="cognome" th:field="*{cognome}" class="form-control" id="floatingCogome" placeholder="Cognome">
                        <div th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}" class="error" role="alert">
                            Errore
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{email}" class="form-control" id="floatingEmail" placeholder="Email">
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error" role="alert">
                            Errore
                        </div>
                    </div>
                    <select th:field="*{sesso}" class="form-select mt-3 form-select-lg">
                        <option value="Z" selected>Seleziona Sesso</option>
                        <option value="F">Femmina</option>
                        <option value="M">Maschio</option>
                        <option value="N">Preferisco non specificarlo</option>
                    </select>
                    <div>
                        <input type="text" th:field="*{username}" class="form-control" id="floatingUsername" placeholder="Username">
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error" role="alert">
                            Errore
                        </div>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="password" th:field="*{password}" class="form-control" id="floatingPassword" placeholder="Password">
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger mt-2" role="alert">
                            Errore
                        </div>
                    </div>
                    <ul class="space-t-20">
                        <li>Minimo 6 caratteri</li>
                        <li>1 carattere Maiscolo</li>
                        <li>1 carattere speciale</li>
                    </ul>
                    <br>
                    <button class="btn-green"  type="submit" value="Registrati">Registrati</button>
                    <p class="testo-piccolo space-t-20 text-white-m">Hai già un’account? <a th:href="@{/login}">Accedi</a></p>
                </form>
            </section>
            <section class="w-50 banner-cloyou d-flex align-items-end mobile-not-visibility">
                <h2 class="text-white pd-text">CloYou genera i migliori outfit del tuo armadio</h2>
            </section>
        </div>
    </div>
</main>
</body>
</html>
