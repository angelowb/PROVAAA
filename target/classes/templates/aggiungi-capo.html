        <div class="contenitore-generale">
            <section>
                <h1 th:text="${capo.idCapo != 0 ? 'Modifica Capo' : 'Aggiungi Capo'}">Titolo</h1>
            </section>
            <section class="d-flex flex-column justify-content-center align-items-center">
                <form action="/aggiungicapo" method="post" enctype="multipart/form-data" class="form">
                    <div class="text-center">
                        <img th:src="@{${capo.foto == null ? 'img/vuota.png' : capo.foto}}" style="max-height:100px;" alt="Immagine Capo">
                        <div th:if="${errori != null && errori.containsKey('foto')}" th:text="${errori.get('foto')}" class="alert alert-danger mt-2" role="alert">
                            Errore foto
                        </div>
                    </div>
                    <div>
                        <input type="text" name="nome" th:value="${capo.nome}" class="form-control font-nero-m" id="floatingCognome" placeholder="INSERISCI UN NOME AL CAPO" required>
                        <div th:if="${errori != null && errori.containsKey('nome')}" th:text="${errori.get('nome')}" class="alert alert-danger mt-2" role="alert">
                            Errore
                        </div>
                    </div>
                    <div class="space-t-20">
                        <input type="file" name="foto" class="form-control mt-3" id="floatingFoto" placeholder="foto">

                        <!-- Pulsante personalizzato -->
                        <label th:text="${capo.idCapo != 0 ? 'Modifica foto capo' : 'Aggiungi foto capo'}" for="floatingFoto" class="custom-file-upload">Aggiungi Foto Capo</label>
                    </div>
                    <div class="space-t-20">
                        <h6 th:text="${capo.idCapo != 0 ? 'Modifica gli attributi del tuo capo' : 'Aggiungi attributi al tuo nuovo capo'}">Testo aggiungi attributi</h6>
                        <select name="genere" class="form-select mt-3 form-select-lg">
                            <option th:each="genere: ${generi}" th:text="${genere.genere}"
                                    th:value="${genere.idGenere}" th:selected="${capo.genere != null && capo.genere.idGenere==genere.idGenere}">Seleziona Sesso</option>
                        </select>

                        <select name="categoria" class="form-select mt-3 form-select-lg">
                            <option th:each="categoria: ${categorie}" th:text="${categoria.categoria}"
                                    th:value="${categoria.idCategoria}" th:selected="${capo.categoria != null && capo.categoria.idCategoria==categoria.idCategoria}">Categoria</option>
                        </select>

                        <select name="stagione" class="form-select mt-3 form-select-lg">
                            <option th:each="stagione: ${stagioni}" th:text="${stagione.stagione}"
                                    th:value="${stagione.idStagione}" th:selected="${capo.stagione != null && capo.stagione.idStagione==stagione.idStagione}">Stagione</option>
                        </select>

                        <select name="evento" class="form-select mt-3 form-select-lg">
                            <option th:each="evento: ${eventi}" th:text="${evento.evento}"
                                    th:value="${evento.idEvento}" th:selected="${capo.evento != null && capo.evento.idEvento==evento.idEvento}">Evento</option>
                        </select>

                        <select name="colore" class="form-select mt-3 form-select-lg">
                            <option th:each="colore: ${colori}" th:text="${colore.colore}"
                                    th:value="${colore.idColore}" th:selected="${capo.colore != null && capo.colore.idColore==colore.idColore}">Colore</option>
                        </select>
                    </div>

                    <br>
                    <button class="btn-green" type="submit" th:text="${capo.idCapo != 0 ? 'Modifica Capo' : 'Aggiungi Capo'}">Salva</button>
                </form>
            </section>
        </div>
        <div class="space-btn">

        </div>
